<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>Редактирование данных о человеке</title>
</head>

<body>


<form th:method="POST" th:action="@{/people/update/{id}(id=${person.getId()})}" th:object="${person}">
    <div th:text="${person.getId()}"></div>
    <input type="text" th:field="*{fio}" id="fio" th:value="*{fio}">
    <br>
    <input type="submit" value="update">
</form>

</body>
</html>
